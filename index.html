<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Sunshine | How's the Weather Outside</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="bx bx-arrow-back"></i><span class="appName">Sunshine</span>
      </header>
      <section class="input-part">
        <p class="info-txt">Please enter a valide City Name</p>
        <div class="searchInput">
          <input
            type="text"
            placeholder="Eg. New Delhi"
            name=""
            id=""
            spellcheck="false"
            required
          />
          <button class="searchBtn"><i class="bx bxs-search"></i></button>
        </div>
        <div class="erroNoInput">
          <p>Enter City Name!!</p>
        </div>
        <div class="separator"></div>
        <button>Get Device Location</button>
      </section>

      <section class="weather-part">
        <img src="icons/clear.svg" alt="Weather-Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels Like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>84%</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
